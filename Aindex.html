<!DOCTYPE html>
<html>
<head>
  <title>Netflix Clone</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <!-- Navigation bar -->
    <nav>
        <img src="images/logo.png" alt="Netflix Logo">

    </nav>
  </header>

  <main>
    <!-- Banner section -->
    <section class="banner">
      <div class="banner-content">
        <h1>Welcome to Netflix</h1>
        <p>Watch unlimited movies, TV shows, and more.</p>
        <button class="btn">Start Watching</button>
      </div>
    </section>

    <!-- Movie section -->
    <section class="movies">
      <h2>Popular Movies</h2>
      <div class="movie-list">
        <!-- Movie cards dynamically generated using JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Netflix Clone</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
